<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Follower Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
      <h1 class="text-xl font-bold pb-1">Tutorial</h1>
      <!-- <p class="text-blue-600 hover:text-blue-800"><a href="#" target="_blank" rel="noopener noreferrer">cara_pakai.pdf</a></p> -->
      <p class="text-blue-600 hover:text-blue-800"><a href="https://youtu.be/G198cneVVJ0?si=VlWi4qvE3wqdWDdh" target="_blank" rel="noopener noreferrer">tutorial_cara_pakai.Youtube</a></p>

      <h1 class="text-xl font-bold mb-2 mt-5">Instagram Follower Filter</h1>

      <label class="block mb-2">Upload Your Following File (JSON):</label>
      <input type="file" id="followingInput" accept=".json" class="mb-4 p-2 border border-gray-300 rounded" />

      <label class="block mb-2">Upload Your Followers File (JSON):</label>
      <input type="file" id="followersInput" accept=".json" class="mb-4 p-2 border border-gray-300 rounded" />

      <button id="filterButton" class="bg-blue-500 text-white px-4 py-2 rounded">Let's Find Out!</button>

      <div id="result" class="mt-4"></div>
    </div>
  </body>
</html>
